functions:
  authorization:
    handler: authorization.main
    events:
      - http:
          path: auth
          method: GET
  authorizationCallback:
    handler: authorizationCallback.main
    events:
      - http:
          path: authCallback
          method: GET
  validate:
    handler: getUser.main
    events:
      - http:
          path: getUser
          method: GET
  create:
    handler: addSettings.main
    events:
      - http:
          path: settings
          method: POST
          
resources:
  Resources:
    UserSettingsDynamoDbTable:
      Type: "AWS::DynamoDB::Table"
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          - AttributeName: user
            AttributeType: S
        KeySchema:
          - AttributeName: user
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: 'settings'
          
